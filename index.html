<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Password Generator</title>
    <!-- <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css.map"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        #pasteBtn{
            position: absolute;
            right: 25px;
            top: 45px;
            box-shadow: 0px 0px 4px 0px rgba(0, 0, 0, .5);
            z-index: 9;
            background: #ffffff;
            color: #1abc9c;
        }
    </style>
</head>
<body>
    <main class="py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-10 mx-auto">
                    <div class="mb-3">
                        <label for="passwordLength" class="form-label"> Password Length * </label>
                        <div class="input-group">
                            <input type="number" name="password-length" id="passwordLength" placeholder="Enter Password Length" class="form-control">
                            <button id="genPsw" type="button" class="btn"><i class="bi bi-arrow-repeat"></i></button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="text" name="password" id="password" placeholder="Enter Password" class="form-control">
                            <button id="copyBtn" class="btn"><i class="bi bi-files"></i></button>
                        </div>
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="cPassword" class="form-label">Confirm Password</label>
                        <textarea type="text" name="password" id="cPassword" placeholder="Confirm Password" rows="4" class="form-control"></textarea>
                        <button id="pasteBtn" class="btn"><i class="bi bi-clipboard-check"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
